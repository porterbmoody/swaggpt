<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1 class="swaggpt-title">Swag GPT</h1>
      </div>
      <div>
        <button class="refresh-button">Refresh</button>
      </div>
      <form id="chat-form">
        <div class="chat-container">
          <div class="bot-message">Welcome to Swag GPT</div>
        </div>
        <div class="input-container">
          <input type="text" placeholder="Type your message here..." class="input-message" name="message" />
          <button type="submit" class="send-button">Send</button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename= 'js/script.js') }}"></script>
    <script>
      $('.refresh-button').click(function() {
        $('.chat-container').empty();
        $('.chat-container').append('<div class="bot-message">Welcome to Swag GPT</div>');
      });
    </script>
  </body>
</html>
